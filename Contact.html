<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chitwan Medical College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #34495e;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: #ecf0f1;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #2980b9;
        }
        .container {
            padding: 20px;
        }
        .section {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .section p {
            line-height: 1.6;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-top: 10px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }
        .contact-form button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #2980b9;
        }
        .map {
            margin-top: 20px;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - Chitwan Medical College</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="service.html">Our Services</a>
        <a href="gallery.html">Photo Gallery</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="container">
        <div class="section">
            <h2>Get in Touch</h2>
            <form class="contact-form" action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="section map">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.2936879679435!2d85.32421881506115!3d27.708955782793834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1909d913bfed%3A0x5a93169aa0af6064!2sChitwan%20Medical%20College!5e0!3m2!1sen!2snp!4v1595215629082!5m2!1sen!2snp" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="section">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> Bharatpur-10, Bharatpur, Chitwan, Nepal</p>
            <p><strong>Phone:</strong> +977-56-524203</p>
            <p><strong>Email:</strong> info@cmc.edu.np</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Chitwan Medical College. All rights reserved.
    </footer>
</body>
</html>
